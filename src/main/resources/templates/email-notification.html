<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <style>
            .email-notifications {
                background-color: #ffffff;
                font-family: "Open Sans-Regular", Helvetica, sans-serif;
                color: #333333;
                width:70%;
                margin: 0 auto;
            }

            @media screen and (max-width: 992px) {
                .email-notifications {
                    width: 98%;
                }
            }

            .email-notifications .email-header {
                display:flex;
                gap:30px;
            }

            .email-notifications .logo-bbmri {
                width: 190px;
            }

            .email-notifications hr {
                margin-left: 60px;
                margin-top: -42px;
                background-color: #D8DEE4;
                border-width: 0;
                color: #D8DEE4;
                height: 1px;
            }

            .email-notifications .email-content {
                margin-top: 50px;
                margin-left: 20px;
            }

            .email-notifications .email-content  ul {
                border: 1px solid #D8DEE4;
                padding: 25px;
            }
            .email-notifications .email-content  ul ul{
                border: none;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class="email-notifications">
            <div class="email-header">
                <img class="logo-bbmri" th:src="@{${frontendUrl} + '/api/images/2023-BBMRI-ERIC-Logo_NEGOTIATOR.png'}" alt="BBMRI-ERIC Logo"/>
            </div>
            <hr />
            <div class="email-content">
                <p>
                    Dear <span th:utext="${recipient.getName()}"></span>,
                    <br /><br />
                    <div style="text-indent: 20px;">
                    These Negotiation(s) require your attention:<br/>
                        <ul>
                            <!-- Loop through notifications and display them -->
                            <li th:each="negotiation : ${negotiations}">
                                <a th:href="@{${frontendUrl} + '/negotiations/' + ${negotiation} + '/'+ ${roleForNegotiation.get(negotiation)}}">
                                    <span th:utext="${titleForNegotiation.get(negotiation)}"></span>
                                </a>
                                <ul>
                                    <li th:each="notification : ${notificationsForNegotiation.get(negotiation)}">
                                        <span th:utext="${#strings.replace(notification.getMessage(),negotiation,'')}"></span>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </p>
                <br/>
                    <p>Visit the link(s) to read and respond. </p>

                    <br />
                    <p>Yours sincerely<br /><span th:utext="${emailYoursSincerelyText}"></span></p><br /><br />
                    <p>This email has been automatically generated by the Negotiator system.<br />
                        If you have any questions, please send us an email with your negotiation ID at
                        <a th:href="@{${emailHelpdeskHref}}">Negotiator Helpdesk</a>.
                </p>
            </div>
        </div>
    </body>
</html>
