server:
  port: 8081
  servlet:
    context-path: "/api"
management:
  endpoint:
    health:
      enabled: true
      show-components: always
  health:
    db:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "prometheus,health,info,metrics"
spring:
  mail:
    host: "localhost"
    port: 1025
    username: "user"
    password: "pass"
  application:
    name: "Negotiator"
  jackson:
    date-format: "yyyy-MM-dd"
  jpa:
    open-in-view: false
  flyway:
    enabled: true
    user:
    password:
    url:
    locations:
  security:
    oauth2:
      resourceserver:
        opaquetoken:
          client-id: ""
          client-secret: ""
          introspection-uri: ""
        jwt:
          user-info-uri: ""
          issuer-uri: ""
          jwks-url: ""
          audiences: negotiator-api
  profiles:
    default: prod
negotiator:
  molgenis-url: ""
  frontend-url: ""
  authorization:
    claim: ""
    admin-claim-value: ""
    researcher-claim-value: ""
    biobanker-claim-value: ""
    subject-claim: ""
    resource-claim-prefix: ""
notification:
  cron-schedule-expression: "0 0 * * * *"
logging:
  level:
    root: info
springdoc:
  show-actuator: true
