spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/negotiator
    username: negotiator
    password: negotiator
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB
  sql:
    init:
      mode: never
  jpa:
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: false
  jackson:
    date-format: "yyyy-MM-dd"
  flyway:
    enabled: true
    user:
    password:
    schemas:
    url:
    baseline-on-migrate: true
    locations: classpath:db/migration/{vendor},filesystem:/app/data
