<!--
This file is a Thymeleaf HTML template used to generate the footer of an email, providing a closing statement and helpdesk contact information.
 -->
<!DOCTYPE html>
<html lang="en">
<body>

<div th:fragment="footer" class="email-footer" style="background-color: #f8f9fa; padding: 30px 40px; border-top: 1px solid #e9ecef;">
    <div class="signature" style="margin-bottom: 20px;">
        <p style="font-weight: bold; color: #003674; font-family: Arial, Helvetica, sans-serif; margin: 0 0 12px 0; font-size: 14px; line-height: 1.4;">Yours sincerely,<br/>
        <span th:utext="${emailYoursSincerelyText}"></span></p>
    </div>

    <hr style="border: none; height: 1px; background-color: #e9ecef; margin: 20px 0;">

    <div class="footer-info" style="margin-bottom: 20px;">
        <p style="font-size: 13px; color: #6c757d; line-height: 1.5; margin: 0 0 8px 0; font-family: Arial, Helvetica, sans-serif;">
            This email has been automatically generated by the Negotiator system.
        </p>
        <p style="font-size: 13px; color: #6c757d; line-height: 1.5; margin: 0; font-family: Arial, Helvetica, sans-serif;">
            If you have any questions, please contact us at
            <a th:href="@{${emailHelpdeskHref}}" style="color: #e95713; text-decoration: none;">Negotiator Helpdesk</a>.
        </p>
    </div>

    <div style="text-align: center; margin-top: 20px; padding-top: 15px; border-top: 1px solid #e9ecef;">
        <p style="font-size: 12px; color: #adb5bd; margin: 0; font-family: Arial, Helvetica, sans-serif;">
            Â© 2025 BBMRI-ERIC Negotiator
        </p>
    </div>
</div>

</body>
</html>
